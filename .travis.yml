addons:
   apt:
     sources:
       - git-core
     packages:
       - git
dist: xenial
addons:
  snaps:
    - hugo

language: python
python:
- '3.7'
branches:
  only: 
    - master

before_install:
- git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
- git fetch --unshallow origin gh-pages
script: make gh-pages
